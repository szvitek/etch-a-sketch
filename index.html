<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <h1>ETCH-A-SKETCH</h1>
  <div class="controls">
    <input type="color" name="color" id="color" class="mode-selector active">
    <button id="grayscale" class="mode-selector">Grayscale</button>
    <button id="rainbow" class="mode-selector">Rainbow</button>
    <input type="range" name="slider" id="slider" min=1 max=64 value=16>
    <span id="sizeField"></span>
    <button id="reset">Reset Grid</button>
  </div>
  <div class="container">
   
  </div>
</body>
</html>
